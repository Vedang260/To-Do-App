<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="./output.css" rel="stylesheet">
    <title>To-Do-App</title>
</head>
<body class="bg-[#000430] text-white">
    <div class="flex flex-col items-center justify-center max-w-md mx-auto mt-12">
        <div class="p-8 border-2 border-[#828dff] rounded-2xl flex justify-between gap-5 w-full">
            <div class="w-full">
                <h1 class="text-2xl font-bold">To Do App</h1>
                <p class="text-sm text-gray-300">Keep It Up!</p>
                <div class="w-full h-2 bg-[#171c48] rounded-md mt-5">
                    <div id="progress" class="w-0 h-2 bg-[#24feee] rounded-md transition-all"></div>
                </div>
            </div> 
            <div class="flex items-center justify-center w-24 h-24 bg-[#828dff] rounded-full text-3xl font-bold">
                <span id="numbers">0</span>
            </div>
        </div>
        <form action="" class="mt-16 w-full flex gap-2">
            <input type="text" id="taskInput" placeholder="What's in your Mind!ðŸ§ "
             class="flex-1 p-4 bg-[#171c48] border border-[#828dff] rounded-lg outline-none text-white">
             <button id="new-task" type="submit" 
             class="w-12 h-12 rounded-full flex items-center justify-center bg-[#828dff] text-white text-2xl font-bold cursor-pointer">
             +
         </button>
        </form>
        <ul id="task-list" class="flex flex-col gap-3 mt-8 w-full list-none">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./index.js"></script>
    <script src="./index.js"></script>
</body>
</html>
